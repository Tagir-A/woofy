<input type="text" placeholder="Filter breeds..." [(ngModel)]="filterText" />

<ul>
  <li *ngFor="let breed of filteredBreeds | keyvalue">
    <a [routerLink]="['/browse-breed']" [queryParams]="{ breed: breed.key }">{{
      breed.key
    }}</a>
    <ng-container *ngIf="hasSubBreeds(breed.value)">
      <button *ngFor="let subbreed of breed.value">{{ subbreed }}</button>
    </ng-container>
  </li>
</ul>
