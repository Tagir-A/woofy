<div class="material-input-container">
  <label for="count" class="material-label">How many images?</label>
  <input
    id="count"
    name="count"
    type="number"
    class="material-input"
    [(ngModel)]="count"
    (change)="onChange()"
  />
  <div class="error-label" *ngIf="hasError">
    The number should be between 1 and 50
  </div>
</div>
