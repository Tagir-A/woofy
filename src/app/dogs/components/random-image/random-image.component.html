<div class="material-container">
  <app-amount-input
    (amountChange)="onRandomAmountChange($event)"
  ></app-amount-input>

  <div *ngIf="isImageLoading">Images loading</div>
  <ng-container *ngIf="!isImageLoading">
    <p>Total amount of images: {{ imageUrls.length }}</p>
    <app-masonry-images [imageUrls]="imageUrls"></app-masonry-images>
  </ng-container>
</div>
